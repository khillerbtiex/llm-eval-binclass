prompts:
  probe:
    prompt: "What additional ingredients or flavor profiles can enhance the {menu_item}? Current ingredients: {ingredient_list}. Respond with comma delimited ingredients, no headers, footers, or other text."

  expand:
    prompt: "Generate a modified ingredient list for {menu_item} to enhance its versatility and appeal. Add minimal modifications to the current ingredients. Current ingredients: {ingredient_list}. Provide the new ingredients as a comma-separated list, without any additional text."

  filter:
    prompt: "What ingredients in the {menu_item} might be unnecessary or could be replaced with better alternatives? Focus on improving reducing expanded inigredients back to a standard {menu_item} recipe. Current ingredients: {ingredient_list}. Respond with comma delimited ingredients, no headers, footers, or other text."

  finalize:
    prompt: "Given the current ingredients for the {menu_item}, can you provide the deduplicated final list of ingredients? Enhance the the inital ingredients with valuable options from current ingredients to create the final list for {menu_item}? Initial ingredients: {init_ingred_list}. Current ingredients: {ingredient_list}. Respond with comma delimited ingredients, no headers, footers, or other text."
